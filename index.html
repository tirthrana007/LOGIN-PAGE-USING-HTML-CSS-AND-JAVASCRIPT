<!DOCTYPE html>
<html>
<head>
	<title>How to Design Login & Registration Form Transition</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <button class="submit" type="button">Sign In</button>
      <p class="forgot-pass">Forgot Password ?</p>

      <div class="social-media">
        <ul>
	<li><img src="https://pngimg.com/uploads/facebook_logos/facebook_logos_PNG19759.png"></li>
          <li><img src="https://r.search.yahoo.com/_ylt=Awr93LYwJLZm0u4gcIJNBQx.;_ylu=c2VjA3NyBHNsawNpbWcEb2lkAzU3NjExMjRjYzVhZDVkNzJkYzViN2U0ZTVlNmFiZTdmBGdwb3MDNQRpdANiaW5n/RV=2/RE=1723241648/RO=11/RU=https%3a%2f%2ftoppng.com%2ftags%2ftwitter-x-logo%2f78360/RK=2/RS=jXzlOEj8GQFV6AtFHSUXFl3yCAQ-"></li>
          <li><img src="https://techcrunch.com/wp-content/uploads/2014/02/linkedin_logo.png"></li>
          <li><img src="https://www.nicepng.com/png/full/432-4329510_instagram-logo-logos-de-redes-sociales-instagram.png"></li>	
	</ul>
		
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text">
        </label>
        <label>
          <span>Email</span>
          <input type="email">
        </label>
        <label>
          <span>Password</span>
          <input type="password">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password">
        </label>
        <button type="button" class="submit">Sign Up Now</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
